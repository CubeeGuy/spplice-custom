<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spplice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
  </head>
  <body onload="loadCards()">

    <h1 id="spplice-title">Spplice Packages</h1>
    <p id="spplice-clear"><span onclick="launchMod(-1)">clear mods</span></p>

    <div id="search">
      <img src="search.png" id="search-icon"><input id="search-input" type="text" placeholder="Search" oninput="updateSearch()">
    </div>

    <div id="merge-container" class="merge-unchecked">
      <span id="merge-checkbox" onclick="mergeToggle()">âœ“</span>
      <p id="merge-title" onclick="mergeToggle()">Select Multiple</p>
    </div>

    <div id="cardlist">
      <span id="cardlist-insert"></span>
      <div class="card" style="background-image: url('add.png')" onclick="importCustom()"></div>
    </div>
    <p id="pplaunch-status"></p>
    <div id="modinfo">
      <div id="modinfo-close" onclick="hideInfo()">&#10006;</div>
      <h2 id="modinfo-title"></h2>
      <p id="modinfo-description"></p>
      <p id="modinfo-button">
        <span>Install and launch</span>
      </p>
    </div>

    <div id="spplice2-popup">
      <div id="spplice2-popup-close" onclick="spplice2PopupClose()">&#10006;</div>
      <h2><span class="gradient-text">Spplice 2</span> has been released!</h2>
      <p>Go to <a onclick="Neutralino.os.open('https://p2r3.com/spplice')" style="cursor: pointer;">p2r3.com/spplice</a> to download the new and improved fancier version of Spplice!</p>
    </div>

    <script src="js/neutralino.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modloader.js"></script>
    <script src="js/modmerger.js"></script>
  </body>
</html>
