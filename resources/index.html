<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spplice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
  </head>
  <body onload="loadCards()">

    <h1 id="spplice-title">Spplice Packages</h1>
    <p id="spplice-clear" onclick="launchMod(-1)">clear mods</p>
    <div id="cardlist"></div>
    <p id="pplaunch-status"></p>
    <div id="modinfo">
      <div id="modinfo-close" onclick="hideInfo()">&#10006;</div>
      <h2 id="modinfo-title"></h2>
      <p id="modinfo-description"></p>
      <p id="modinfo-button">Install and launch</p>
    </div>

    <script src="js/neutralino.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modloader.js"></script>
  </body>
</html>
